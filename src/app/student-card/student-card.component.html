<div class="student-card">
    <div class="student-info">
      <h3>{{ student.firstName }} {{ student.lastName }}</h3>
      <p>Email: {{ student.email }}</p>
      <button (click)="openReviewModal()">Подивитися відгуки</button>
      <button (click)="openModal()">Додати відгук</button>
    </div>
  
    <div class="modal" *ngIf="showModal">
      <div class="modal-content">
        <span class="close" (click)="closeModal()">&times;</span>
        <h2>Додати відгук</h2>
  
        <label for="disciplineSelect">Вибрати дисципліну:</label>
        <select id="disciplineSelect" [(ngModel)]="selectedDiscipline">
          <option *ngFor="let discipline of disciplines" [ngValue]="discipline.name">{{ discipline.name }}</option>
        </select>
  
        <label for="comment">Коментар:</label>
        <textarea [(ngModel)]="comment" id="comment"></textarea>
        <button (click)="submitReview()">Надіслати</button>
      </div>
    </div>
  
    <div class="modal" *ngIf="showReviewModal">
      <div class="modal-content">
        <span class="close" (click)="closeReviewModal()">&times;</span>
        <h2>Відгуки на студента {{ student.firstName }} {{ student.lastName }}</h2>
        <div *ngIf="reviews.length === 0">
          <p>Відгуків немає</p>
        </div>
        <div *ngFor="let review of reviews">
          <p><strong>Дата:</strong> {{ review.date | date }}</p>
          <p><strong>Дисципліна:</strong> {{ review.discipline }}</p>
          <p><strong>Коментар:</strong> {{ review.comment }}</p>
          <hr>
        </div>
      </div>
    </div>
  </div>
