<div class="student-card">
    <div class="student-info">
      <h3>{{ student.firstName }} {{ student.lastName }}</h3>
      <p>Email: {{ student.email }}</p>
      <button (click)="openModal()">Add Review</button>
    </div>
  
    <div class="modal" *ngIf="showModal">
      <div class="modal-content">
        <span class="close" (click)="closeModal()">&times;</span>
        <h2>Add Review</h2>
        <label for="discipline">Discipline:</label>
        <select [(ngModel)]="selectedDiscipline" id="discipline">
          <option *ngFor="let discipline of disciplines" [value]="discipline.name">{{ discipline.name }}</option>
        </select>
        <label for="comment">Comment:</label>
        <textarea [(ngModel)]="comment" id="comment"></textarea>
        <button (click)="submitReview()">Submit</button>
      </div>
    </div>
  </div>
