<!-- materials-page.component.html -->
<div class="container">
  <h2>Материалы</h2>

  <div class="form-group">
    <label for="disciplineSelect">Выберите дисциплину</label>
    <select id="disciplineSelect" class="form-control" (change)="onDisciplineChange($event)">
      <option *ngFor="let discipline of disciplines" [value]="discipline.id">
        {{ discipline.name }}
      </option>
    </select>
  </div>

  <div *ngIf="selectedDiscipline">
    <h3>{{ selectedDiscipline.name }}</h3>
    <ul class="lessons-list">
      <li *ngFor="let lesson of lessonsPlaceholder" class="lesson-item">
        <span>{{ lesson.name }}</span>
        <button class="btn btn-primary" (click)="addMaterial(lesson.id)">Добавить материалы</button>
      </li>
    </ul>
  </div>
</div>
<app-side-menu></app-side-menu>
