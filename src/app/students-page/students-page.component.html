<div class="container">
  <h2>Студенты</h2>
  <div class="filters">
    <select (change)="onGroupChange($event)">
      <option *ngFor="let group of studentGroups" [value]="group.id">{{ group.name }}</option>
    </select>
    <input type="text" placeholder="Поиск студента" (input)="onSearch($event)">
  </div>
  <div class="student-cards">
    <app-student-card *ngFor="let student of filteredStudents" [student]="student"></app-student-card>
  </div>
</div>

<app-side-menu></app-side-menu>
