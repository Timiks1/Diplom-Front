<!-- teacher-tests.component.html -->
<div class="container">
    <h2>Teacher Tests</h2>
  
    <div class="form-group form-inline">
      <label for="statusSelect">Выберите статус</label>
      <select id="statusSelect" class="selector form-control" (change)="onStatusChange($event)">
        <option value="В ожидании">В ожидании</option>
        <option value="Принятые">Принятые</option>
        <option value="Отклоненные">Отклоненные</option>
      </select>
      <button class="btn btn-primary add-test-btn" (click)="addTest()">Добавить тест</button>
    </div>
  
    <ul class="test-list">
      <li *ngFor="let test of filteredTests" class="test-item">
        <h3>{{ test.testTheme }}</h3>
        <p>Status: {{ test.status }}</p>
        <a [href]="test.testUrl" target="_blank">Test Link</a>
        <button *ngIf="test.status === 'waiting' || test.status === 'denied'" class="btn btn-secondary" (click)="editTest(test)">Изменить</button>
      </li>
    </ul>
  </div>
  
  <!-- Модальное окно -->
  <div class="modal" [ngClass]="{ 'is-active': isModalOpen }">
    <div class="modal-content">
      <h3>{{ isEditMode ? 'Изменить тест' : 'Добавить новый тест' }}</h3>
      <div class="form-group">
        <label for="testTheme">Название</label>
        <input type="text" id="testTheme" class="form-control" [(ngModel)]="newTest.testTheme">
      </div>
      <div class="form-group">
        <label for="testUrl">Ссылка</label>
        <input type="text" id="testUrl" class="form-control" [(ngModel)]="newTest.testUrl">
      </div>
      <div class="form-group">
        <label for="group">Группа</label>
        <input type="text" id="group" class="form-control" [(ngModel)]="newTest.group">
      </div>
      <div class="form-group">
        <button class="btn btn-primary" (click)="submitTest()">{{ isEditMode ? 'Сохранить' : 'Отправить' }}</button>
        <button class="btn btn-secondary" (click)="closeModal()">Отменить</button>
      </div>
    </div>
    <div class="modal-background" (click)="closeModal()"></div>
  </div>
  
  <app-side-menu></app-side-menu>
