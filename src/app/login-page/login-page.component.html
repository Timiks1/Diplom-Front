<div class="container">
  <div class="central-container">
    <h1>Підсистема вчитель Дніпровського технологічного університету Шаг</h1>

    <input
      class="enter-field"
      type="text"
      id="username"
      name="username"
      placeholder="Login"
      [(ngModel)]="username"
    />

    <input
      class="enter-field"
      type="password"
      id="password"
      name="password"
      placeholder="Password"
      [(ngModel)]="password"
    />

    <button class="enter-button" (click)="login()">Enter</button>
  </div>
</div>
